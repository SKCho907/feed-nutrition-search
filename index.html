    // 서버 없는 스크립트: 로그인 후 UI 활성화
    loginBtn.addEventListener('click', async () => {
      const email = userInput.value.trim();      // 입력값 그대로
      const pwd   = passInput.value;
      try {
        await signInWithEmailAndPassword(auth, email, pwd);
        await addDoc(collection(db,'loginLogs'), {
          email, success: true, timestamp: serverTimestamp()
        });
        overlay.style.display = 'none';
        // 검색 UI 활성화
        speciesSelect.disabled = false;
        comp1Select.disabled = comp2Select.disabled = false;
      } catch(e) {
        await addDoc(collection(db,'loginLogs'), {
          email, success: false, error: e.message, timestamp: serverTimestamp()
        });
        alert('로그인 실패: ' + e.message);
        userInput.value = '';
        passInput.value = '';
      }
    });

    // 실시간 로그인 기록
    const logQuery = query(collection(db,'loginLogs'), orderBy('timestamp','desc'));
    onSnapshot(logQuery, snap => {
      logBody.innerHTML = '';
      snap.forEach(doc => {
        const { email, success, timestamp } = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${email}</td>
          <td>${success? '✅':'❌'}</td>
          <td>${timestamp?.toDate().toLocaleString()||''}</td>
        `;
        logBody.appendChild(tr);
      });
    });

    // 제품 검색/비교 로직
    function populateCompareOptions() {
      const opts = '<option value="">-- 제품 선택 --</option>' +
        products.slice().sort((a,b)=>a.제품명.localeCompare(b.제품명,'ko'))
          .map(p=>`<option value="${p.No}">${p.제품명}</option>`).join('');
      comp1Select.innerHTML = opts;
      comp2Select.innerHTML = opts;
    }
    speciesSelect.addEventListener('change', () => {
      const sel = speciesSelect.value;
      if (!sel) {
        singleSelect.disabled = true;
        singleSelect.innerHTML = '<option>-- 먼저 축종 선택 --</option>';
      } else {
        const list = products.filter(p=>p.축종===sel)
          .sort((a,b)=>a.제품명.localeCompare(b.제품명,'ko'));
        singleSelect.disabled = false;
        singleSelect.innerHTML = '<option value="">-- 제품 선택 --</option>' +
          list.map(p=>`<option value="${p.No}">${p.제품명}</option>`).join('');
      }
      singleTable.classList.add('hidden');
      compareTable.classList.add('hidden');
      chartCanvas.classList.add('hidden');
      if (compareChart) { compareChart.destroy(); compareChart=null; }
      populateCompareOptions();
    });

    function renderSingle(id) {
      const p = products.find(x=>x.No===id);
      if (!p) return;
      singleBody.innerHTML = '';
      Object.keys(p).filter(k=>!['No','제품명','축종'].includes(k))
        .forEach(key=>{
          singleBody.insertAdjacentHTML('beforeend',
            `<tr><td>${key}</td><td>${p[key]}</td></tr>`);
        });
      singleTable.classList.remove('hidden');
      compareTable.classList.add('hidden');
      chartCanvas.classList.add('hidden');
    }

    function renderCompare(n1,n2) {
      const p1=products.find(x=>x.No===n1), p2=products.find(x=>x.No===n2);
      if(!p1||!p2) return;
      hdr1.textContent = p1.제품명; hdr2.textContent = p2.제품명;
      compareBody.innerHTML = '';
      const labels=[], d1=[], d2=[];
      Object.keys(p1).filter(k=>!['No','제품명','축종'].includes(k))
        .forEach(key=>{
          const v1=p1[key], v2=p2[key];
          compareBody.insertAdjacentHTML('beforeend',
            `<tr><td>${key}</td><td>${v1}</td><td>${v2}</td><td>${
              (typeof v1==='number'&&typeof v2==='number')?(v1-v2).toFixed(2):''
            }</td></tr>`);
          if (typeof v1==='number'&&typeof v2==='number'){
            labels.push(key); d1.push(v1); d2.push(v2);
          }
        });
      compareTable.classList.remove('hidden');
      chartCanvas.classList.remove('hidden');
      if(compareChart) compareChart.destroy();
      compareChart = new Chart(chartCanvas.getContext('2d'), {
        type:'bar',
        data:{ labels, datasets:[
          { label:p1.제품명, data:d1 },
          { label:p2.제품명, data:d2 }
        ]},
        options:{ responsive:true, scales:{ y:{ beginAtZero:true } } }
      });
      singleTable.classList.add('hidden');
    }

    singleSelect.addEventListener('change', ()=> renderSingle(Number(singleSelect.value)));
    comp1Select.addEventListener('change', ()=> renderCompare(Number(comp1Select.value), Number(comp2Select.value)));
    comp2Select.addEventListener('change', ()=> renderCompare(Number(comp1Select.value), Number(comp2Select.value)));
