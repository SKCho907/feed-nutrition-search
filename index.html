    speciesSelect.addEventListener('change', () => {
      const sel = speciesSelect.value;
      const list = sel ? products.filter(p => p.species === sel) : [];
      list.sort((a,b) => a.name.localeCompare(b.name,'ko'));
      productSelect.disabled = !sel;
      productSelect.innerHTML = sel
        ? '<option value="">-- 제품 선택 --</option>' + list.map(p => `<option value="${p.no}">${p.name}</option>`).join('')
        : '<option value="">-- 축종을 먼저 선택하세요 --</option>';
      tbody.innerHTML = '';
      resultTable.classList.add('hidden');
    });

    productSelect.addEventListener('change', () => {
      const no = Number(productSelect.value);
      tbody.innerHTML = '';
      if (no) {
        const p = products.find(x=>x.no===no);
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.no}</td><td>${p.name}</td><td>${p.species}</td><td>${p.protein}</td><td>${p.tdn}</td><td>${p.fat}</td><td>${p.ca}</td><td>${p.p}</td><td>${p.cf}</td><td>${p.ash}</td>`;

      } else {
